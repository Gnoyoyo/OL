<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login css.css">
    <title>Login Nebula</title>
</head>
<body>
    <div class="login">
        <form action="">
        <h3>Log In</h3>
        <form action="">
        <p>Username:</p>
        <input type="text" name="username" id="username" placeholder="Username" pattern="A-Z,a-z,0-9">
        <p>Password:</p>
        <input type="password" name="password" id="password" placeholder="Password">
        <button type="submit" name="submit" id="submit">Log In</button>
        </form>
    </div>
</body>
</html>
